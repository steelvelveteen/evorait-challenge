<div *ngIf="selectedMaterial()" class="material-details-container">
  <div class="item-detail-header">Detailed information for {{ selectedMaterial()?.DescTxt }}</div>
  <div class="bold"><span>Description: </span>{{ selectedMaterial()?.Material }}</div>
  <button
    mat-raised-button
    color="primary"
    routerLink="materials"
    (click)="returnToMaterialsPage()"
  >
    Return to Materials list
  </button>
</div>
